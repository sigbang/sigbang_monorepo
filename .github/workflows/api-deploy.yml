name: Deploy API

on:
  push:
    branches: [ main ]
    paths:
      - 'sigbang_api/**'
  workflow_dispatch:

permissions:
  contents: read
  packages: write

env:
  IMAGE_NAME: ghcr.io/${{ github.repository_owner }}/sigbang_api-backend

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    outputs:
      image: ${{ steps.meta.outputs.image }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Prepare tags
        id: meta
        run: |
          SHA=${GITHUB_SHA::7}
          echo "image=${IMAGE_NAME}:${SHA}" >> $GITHUB_OUTPUT

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: ./sigbang_api
          file: ./sigbang_api/Dockerfile
          push: true
          platforms: linux/amd64
          tags: |
            ${{ steps.meta.outputs.image }}
            ${{ env.IMAGE_NAME }}:latest
          cache-from: type=registry,ref=${{ env.IMAGE_NAME }}:latest
          cache-to: type=inline

  deploy-api-ssm:
    needs: build-and-push
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-2
      - name: Deploy API via SSM (restart containers)
        env:
          IMAGE: ${{ needs.build-and-push.outputs.image }}
          AWS_REGION: ap-northeast-2
          # ASG Name tag value for API instances (from Terraform): "${var.project_name}-api" => "sigbang-api-api"
          TARGET_NAME_TAG: sigbang-api-api
        run: |
          cat > params.json <<JSON
          {
            "commands": [
              "set -euo pipefail",
              "IMAGE='${IMAGE}'",
              "ENV_FILE='/home/ubuntu/.env'",
              "if [ -f \"$ENV_FILE\" ]; then set -a; . \"$ENV_FILE\"; set +a; fi",
              "if echo \"$IMAGE\" | grep -q '^ghcr.io/'; then if [ -n \"${GHCR_USERNAME:-}\" ] && [ -n \"${GHCR_TOKEN:-}\" ]; then echo \"$GHCR_TOKEN\" | docker login ghcr.io -u \"$GHCR_USERNAME\" --password-stdin || true; fi; fi",
              "docker pull \"$IMAGE\"",
              "docker rm -f sigbang-api || true",
              "docker run -d --name sigbang-api --restart=always --env-file \"$ENV_FILE\" -p 3000:3000 \"$IMAGE\"",
              "sleep 3",
              "curl -fsS http://localhost:3000/health || exit 1"
            ]
          }
          JSON
          aws ssm send-command \
            --document-name "AWS-RunShellScript" \
            --comment "Deploy API ${IMAGE}" \
            --targets "Key=tag:Name,Values=${TARGET_NAME_TAG}" \
            --parameters file://params.json \
            --timeout-seconds 600 \
            --max-concurrency "100%" \
            --max-errors "0" \
            --region "$AWS_REGION"



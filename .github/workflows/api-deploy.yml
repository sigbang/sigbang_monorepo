name: Deploy API

on:
  push:
    branches: [ main ]
    paths:
      - 'sigbang_api/**'
  workflow_dispatch:

permissions:
  contents: read
  packages: write

env:
  IMAGE_NAME: ghcr.io/${{ github.repository_owner }}/sigbang_api-backend

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    outputs:
      image: ${{ steps.meta.outputs.image }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Prepare tags
        id: meta
        run: |
          SHA=${GITHUB_SHA::7}
          echo "image=${IMAGE_NAME}:${SHA}" >> $GITHUB_OUTPUT

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: ./sigbang_api
          file: ./sigbang_api/Dockerfile
          push: true
          platforms: linux/amd64
          tags: |
            ${{ steps.meta.outputs.image }}
            ${{ env.IMAGE_NAME }}:latest
          cache-from: type=registry,ref=${{ env.IMAGE_NAME }}:latest
          cache-to: type=inline

  infra-apply:
    needs: build-and-push
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: sigbang_infra
    env:
      TF_IN_AUTOMATION: true
      AWS_REGION: ap-northeast-2
      TF_VAR_api_image: ${{ needs.build-and-push.outputs.image }}
      TF_VAR_manage_ssm: "false"
    steps:
      - uses: actions/checkout@v4

      - name: Write terraform.tfvars from secret
        working-directory: sigbang_infra
        env:
          TFVARS_PROD: ${{ secrets.TFVARS_PROD }}
        run: |
          echo "$TFVARS_PROD" > terraform.tfvars
          echo "api_image = \"${{ needs.build-and-push.outputs.image }}\"" >> terraform.tfvars
          echo "manage_ssm = false" >> terraform.tfvars

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.8

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Terraform Init
        run: terraform init -reconfigure -input=false

      - name: Terraform Validate
        run: terraform validate

      - name: Terraform Plan
        run: terraform plan -input=false

      - name: Terraform Apply
        run: terraform apply -auto-approve -input=false



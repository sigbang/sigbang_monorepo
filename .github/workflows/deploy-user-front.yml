name: Deploy user front to Cloudflare Pages (next-on-pages)

on:
  push:
    branches: [ main, master ]
    paths:
      - "sigbang_user_front/**"
      - ".github/workflows/deploy-user-front.yml"
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: sigbang_user_front
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"
          cache-dependency-path: |
            sigbang_user_front/package-lock.json
            package-lock.json

      - name: Install
        run: npm install --no-audit --no-fund

      - name: Build (Cloudflare Pages - next-on-pages)
        run: npm run build:pages

      - name: Verify Cloudflare auth and project
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          CF_PAGES_PROJECT: ${{ secrets.CF_PAGES_PROJECT }}
        run: |
          npx wrangler --version
          npx wrangler whoami
          # Ensure the Pages project exists
          npx wrangler pages project list | grep -i -w "$CF_PAGES_PROJECT" || { echo "Pages project '$CF_PAGES_PROJECT' not found in account $CLOUDFLARE_ACCOUNT_ID"; exit 1; }

      - name: Ensure Pages compatibility flags (nodejs_compat) for preview and production
        if: env.CF_PAGES_PROJECT != ''
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          CF_PAGES_PROJECT: ${{ secrets.CF_PAGES_PROJECT }}
        run: |
          cat > body.json <<'JSON'
          {
            "deployment_configs": {
              "production": {
                "compatibility_date": "2024-11-01",
                "compatibility_flags": ["nodejs_compat"]
              },
              "preview": {
                "compatibility_date": "2024-11-01",
                "compatibility_flags": ["nodejs_compat"]
              }
            }
          }
          JSON
          curl -sS -X PATCH "https://api.cloudflare.com/client/v4/accounts/${CLOUDFLARE_ACCOUNT_ID}/pages/projects/${CF_PAGES_PROJECT}" \
            -H "Authorization: Bearer ${CLOUDFLARE_API_TOKEN}" \
            -H "Content-Type: application/json" \
            --data @body.json | tee /tmp/cf_update.json
          grep -q '"success":true' /tmp/cf_update.json || { echo "Failed to set compatibility flags for project ${CF_PAGES_PROJECT}"; cat /tmp/cf_update.json; exit 1; }

      - name: Deploy to Cloudflare Pages
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          CF_PAGES_PROJECT: ${{ secrets.CF_PAGES_PROJECT }}
        run: |
          echo "Build output:"
          ls -la .vercel/output || true
          ls -la .vercel/output/static || true
          ls -la .vercel/output/functions || true
          npx wrangler pages deploy \
            .vercel/output/static \
            --project-name="${{ secrets.CF_PAGES_PROJECT }}" \
            --branch="${{ github.ref_name }}"



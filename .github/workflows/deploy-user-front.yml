name: Deploy user front to Cloudflare Pages (next-on-pages)

on:
  push:
    branches: [ main, master ]
    paths:
      - "sigbang_user_front/**"
      - ".github/workflows/deploy-user-front.yml"
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: sigbang_user_front
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"
          cache-dependency-path: sigbang_user_front/package-lock.json

      - name: Install
        run: npm install --no-audit --no-fund

      - name: Build (Cloudflare Pages - next-on-pages)
        run: npm run build:pages

      - name: Verify Cloudflare auth and project
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          CF_PAGES_PROJECT: ${{ secrets.CF_PAGES_PROJECT }}
        run: |
          npx wrangler --version
          npx wrangler whoami
          # Ensure the Pages project exists
          npx wrangler pages project list | grep -i -w "$CF_PAGES_PROJECT" || { echo "Pages project '$CF_PAGES_PROJECT' not found in account $CLOUDFLARE_ACCOUNT_ID"; exit 1; }

      - name: Deploy to Cloudflare Pages
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          CF_PAGES_PROJECT: ${{ secrets.CF_PAGES_PROJECT }}
        run: |
          npx wrangler pages deploy \
            .vercel/output/static \
            --project-name="${{ secrets.CF_PAGES_PROJECT }}" \
            --branch="${{ github.ref_name }}" \
            --functions ".vercel/output/functions"



name: Build & Deploy to EC2

on:
  push:
    branches: [ main ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}-backend  # ghcr.io/OWNER/REPO-backend
  # Docker BuildKit ì¶œë ¥ ê°œì„ 
  DOCKER_BUILDKIT: 1
  COMPOSE_DOCKER_CLI_BUILD: 1

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write    # GHCR í‘¸ì‹œì— í•„ìš”
      id-token: write

    steps:
      - name: ğŸ§¾ Checkout
        uses: actions/checkout@v4

      - name: ğŸ”‘ Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ·ï¸ Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=sha

      - name: ğŸ› ï¸ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ“¦ Build & Push (with cache)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          target: production               # ìœ„ì— ì œì•ˆí•œ ë‹¤ë‹¨ê³„ Dockerfile ê¸°ì¤€
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:buildcache
          cache-to: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:buildcache,mode=max
          provenance: false                # ì¼ë¶€ ëŸ°íƒ€ì„/ë„êµ¬ì™€ì˜ í˜¸í™˜ì„± ì´ìŠˆ íšŒí”¼

      - name: ğŸ›°ï¸ SSH into EC2 & Deploy
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.DEPLOY_KEY }}

      - name: ğŸš€ Pull & Up on EC2
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }} << 'EOF'
            set -e
            echo "[1] cd to project"
            cd ~/sigbang-server/sigbang_api

            echo "[2] Update compose files (optional git pull)"
            git pull origin main || true

            echo "[3] Export IMAGE_TAG for compose (use short SHA)"
            export IMAGE_TAG=$(echo "${GITHUB_SHA}" | cut -c1-7)

            echo "[4] Login GHCR"
            echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin

            echo "[5] Pull new image"
            docker compose -f docker-compose.yml -f docker-compose.back.yml pull backend

            echo "[6] Start/Restart"
            docker compose -f docker-compose.yml -f docker-compose.back.yml up -d backend

            echo "[7] Prune old images (keep last 5)"
            docker image prune -f
          EOF

name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup SSH
      uses: webfactory/ssh-agent@v0.7.0
      with:
        ssh-private-key: ${{ secrets.DEPLOY_KEY }}

    - name: Deploy to EC2
      run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }} << 'EOF'
            echo "[1] ðŸ›° Pull latest code"
            cd ~/sigbang-server/sigbang_api
            git pull origin main

            cd ..
            
            echo "[2] ðŸ’½ Disk usage BEFORE cleanup"
            df -h
            docker system df
            
            echo "[3] ðŸ§¹ Docker cleanup"
            docker container prune -f
            docker image prune -af
            docker volume prune -f
            docker builder prune -f
            
            echo "[4] ðŸ’½ Disk usage AFTER cleanup"
            df -h
            docker system df
            
            echo "[5] ðŸ§± Docker build"
            docker-compose -f docker-compose.yml -f docker-compose.back.yml build --no-cache backend
            
            echo "[6] ðŸš€ Docker up"
            docker-compose -f docker-compose.yml -f docker-compose.back.yml up -d backend
        EOF

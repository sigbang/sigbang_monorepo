name: Build & Deploy to EC2

on:
  push:
    branches: [ main ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}-backend  # ghcr.io/OWNER/REPO-backend
  # Docker BuildKit ì¶œë ¥ ê°œì„ 
  DOCKER_BUILDKIT: 1
  COMPOSE_DOCKER_CLI_BUILD: 1

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write    # GHCR í‘¸ì‹œì— í•„ìš”
      id-token: write

    steps:
      - name: ğŸ§¾ Checkout
        uses: actions/checkout@v4

      - name: ğŸ”‘ Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ·ï¸ Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=sha

      - name: ğŸ› ï¸ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ“¦ Build & Push (with cache)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          target: production               # ìœ„ì— ì œì•ˆí•œ ë‹¤ë‹¨ê³„ Dockerfile ê¸°ì¤€
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:buildcache
          cache-to: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:buildcache,mode=max
          provenance: false                # ì¼ë¶€ ëŸ°íƒ€ì„/ë„êµ¬ì™€ì˜ í˜¸í™˜ì„± ì´ìŠˆ íšŒí”¼

      - name: ğŸ›°ï¸ SSH into EC2 & Deploy
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.DEPLOY_KEY }}
          
      - name: ğŸš€ Pull & Up on EC2
        run: |
             SHORT_SHA=$(echo "${{ github.sha }}" | cut -c1-7)
             ssh -o StrictHostKeyChecking=no ${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }} \
             "GITHUB_TOKEN='${{ secrets.GITHUB_TOKEN }}' GITHUB_ACTOR='${{ github.actor }}' SHORT_SHA='${SHORT_SHA}' bash -s" <<'EOF'
              
              set -e

              echo "[0] Ensure compose"
              if ! docker compose version >/dev/null 2>&1; then
                if ! docker-compose version >/dev/null 2>&1; then
                  # v2 í”ŒëŸ¬ê·¸ì¸ ì„¤ì¹˜ ì‹œë„
                  sudo mkdir -p /usr/lib/docker/cli-plugins
                  sudo curl -sSL https://github.com/docker/compose/releases/download/v2.27.0/docker-compose-linux-x86_64 \
                    -o /usr/lib/docker/cli-plugins/docker-compose
                  sudo chmod +x /usr/lib/docker/cli-plugins/docker-compose
                fi
              fi

              # compose ì»¤ë§¨ë“œ ì„ íƒ
              if docker compose version >/dev/null 2>&1; then
                COMPOSE="docker compose"
              elif docker-compose version >/dev/null 2>&1; then
                COMPOSE="docker-compose"
              else
                echo "âŒ docker compose / docker-compose ë‘˜ ë‹¤ ì—†ìŠµë‹ˆë‹¤." >&2
                exit 1
              fi
              echo "[0.1] Using: $COMPOSE"

              echo "[1] Ensure project layout"
              mkdir -p ~/sigbang-server
              cd ~/sigbang-server

              echo "[2] Clone/Update backend repo"
              if [ ! -d "sigbang_api/.git" ]; then
                git clone git@github.com:sigbang/sigbang_api.git sigbang_api || \
                git clone https://github.com/sigbang/sigbang_api.git sigbang_api
              fi
              cd sigbang_api
              git fetch --all --prune || true
              git checkout main || true
              git pull origin main || true

              echo "[3] Set IMAGE_TAG from pipeline"
              export IMAGE_TAG=${SHORT_SHA:-latest}

              echo "[4] Login GHCR"
              echo "${GITHUB_TOKEN}" | docker login ghcr.io -u "${GITHUB_ACTOR}" --password-stdin

              echo "[5] Compose up from repo root"
              cd ~/sigbang-server
              $COMPOSE -f docker-compose.yml -f docker-compose.back.yml pull backend
              $COMPOSE -f docker-compose.yml -f docker-compose.back.yml up -d backend

              echo "[6] Prune dangling images"
              docker image prune -f || true
            EOF

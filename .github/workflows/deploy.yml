name: Build & Deploy to EC2

on:
  push:
    branches: [ main ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}-backend  # ghcr.io/OWNER/REPO-backend
  # Docker BuildKit ì¶œë ¥ ê°œì„ 
  DOCKER_BUILDKIT: 1
  COMPOSE_DOCKER_CLI_BUILD: 1

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write    # GHCR í‘¸ì‹œì— í•„ìš”
      id-token: write

    steps:
      - name: ğŸ§¾ Checkout
        uses: actions/checkout@v4

      - name: ğŸ”‘ Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ·ï¸ Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=sha

      - name: ğŸ› ï¸ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ“¦ Build & Push (with cache)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          target: production               # ìœ„ì— ì œì•ˆí•œ ë‹¤ë‹¨ê³„ Dockerfile ê¸°ì¤€
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:buildcache
          cache-to: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:buildcache,mode=max
          provenance: false                # ì¼ë¶€ ëŸ°íƒ€ì„/ë„êµ¬ì™€ì˜ í˜¸í™˜ì„± ì´ìŠˆ íšŒí”¼

      - name: ğŸ›°ï¸ SSH into EC2 & Deploy
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.DEPLOY_KEY }}

      - name: ğŸš€ Pull & Up on EC2
        run: |
            SHORT_SHA=$(echo "${{ github.sha }}" | cut -c1-7)
            ssh -o StrictHostKeyChecking=no ${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }} << EOF
              set -e

              echo "[0] Ensure docker compose v2"
              sudo apt-get update -y
              sudo apt-get install -y docker-compose-plugin || true
              docker compose version || true

              echo "[1] Ensure project directories"
              mkdir -p ~/sigbang-server
              cd ~/sigbang-server

              echo "[2] Clone or update backend repo (sigbang_api)"
              if [ ! -d "sigbang_api/.git" ]; then
                # SSH ë°©ì‹ / HTTPS ì¤‘ í•˜ë‚˜ ì„ íƒ (ë°°í¬í‚¤ ì“°ë©´ SSH ê¶Œì¥)
                git clone git@github.com:sigbang/sigbang_api.git sigbang_api || \
                git clone https://github.com/sigbang/sigbang_api.git sigbang_api
              fi

              cd sigbang_api
              git fetch --all --prune || true
              git checkout main || true
              git pull origin main || true

              echo "[3] Compute IMAGE_TAG from pipeline SHA"
              export IMAGE_TAG=${SHORT_SHA}

              echo "[4] Login GHCR"
              echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin

              echo "[5] Compose from repo root (~/sigbang-server)"
              cd ~/sigbang-server

              # compose íŒŒì¼ì€ ì—¬ê¸°(ë£¨íŠ¸)ì— ìˆìœ¼ë¯€ë¡œ ì—¬ê¸°ì„œ ì‹¤í–‰
              docker compose -f docker-compose.yml -f docker-compose.back.yml pull backend
              docker compose -f docker-compose.yml -f docker-compose.back.yml up -d backend

              echo "[6] Light prune (dangling only)"
              docker image prune -f || true
            EOF

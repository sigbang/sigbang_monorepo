name: Infra Apply (API)

on:
  repository_dispatch:
    types: [deploy_api]
  workflow_dispatch:
    inputs:
      image:
        description: 'Docker image (overrides terraform.tfvars api_image)'
        required: false
      manage_ssm:
        description: 'Update SSM parameters from TFVARS_PROD during this apply'
        required: false
        default: 'false'

permissions:
  contents: read
  id-token: write

jobs:
  terraform-apply:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: sigbang_infra
    env:
      TF_IN_AUTOMATION: true
    steps:
      - uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-2

      - name: Write TFVARS from secret
        env:
          TFVARS_PROD: ${{ secrets.TFVARS_PROD }}
        run: |
          if [ -n "$TFVARS_PROD" ]; then
            printf "%s" "$TFVARS_PROD" > terraform.tfvars
            echo "terraform.tfvars written from TFVARS_PROD secret"
          else
            echo "TFVARS_PROD is empty; skipping write"
          fi

      - name: Terraform Init
        run: terraform init

      - name: Terraform Validate
        run: terraform validate

      - name: Terraform Apply
        env:
          IMAGE_FROM_EVENT: ${{ github.event.client_payload.image }}
          IMAGE_FROM_INPUT: ${{ inputs.image }}
          MANAGE_SSM_INPUT: ${{ inputs.manage_ssm }}
        run: |
          IMAGE="${IMAGE_FROM_INPUT:-${IMAGE_FROM_EVENT}}"
          MANAGE_SSM="${MANAGE_SSM_INPUT:-false}"
          ARGS=(-auto-approve -var="manage_ssm=$MANAGE_SSM")
          if [ -n "$IMAGE" ]; then ARGS+=(-var="api_image=$IMAGE"); fi
          terraform apply "${ARGS[@]}"



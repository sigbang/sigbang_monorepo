name: Reco Train

on:
  schedule:
    - cron: "0 15 * * *"  # KST 00:00
    - cron: "0 21 * * *"  # KST 06:00
    - cron: "0 03 * * *"  # KST 12:00
    - cron: "0 09 * * *"  # KST 18:00
  workflow_dispatch:

jobs:
  train:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install -r reco/requirements.txt

      - name: Run training
        env:
          DATABASE_URL: ${{ secrets.SUPABASE_POOLER_URL }}
        run: |
          python reco/train.py



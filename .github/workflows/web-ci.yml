name: Web CI

on:
  push:
    paths: ["sigbang_user_front/**"]
  pull_request:
    paths: ["sigbang_user_front/**"]

jobs:
  web-ci:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: sigbang_user_front
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: npm
          cache-dependency-path: |
            sigbang_user_front/package-lock.json
            package-lock.json
      - run: npm install --no-audit --no-fund
      - run: npm run lint
      - name: Build (Cloudflare Pages - next-on-pages)
        run: npm run build:pages


